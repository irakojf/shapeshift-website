<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Shapeshift | Videos that drive growth</title>
  <meta name="description" content="Ad creative and testimonial videos for ABM">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/x-icon" href="assets/favicons/favicon.ico">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://shapeshift.so/">
  <meta property="og:title" content="Shapeshift | Videos that drive growth">
  <meta property="og:description" content="Ad creative and testimonial videos for ABM">
  <meta property="og:image" content="https://shapeshift.so/assets/favicons/og-image.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://shapeshift.so/">
  <meta name="twitter:title" content="Shapeshift | Videos that drive growth">
  <meta name="twitter:description" content="Ad creative and testimonial videos for ABM">
  <meta name="twitter:image" content="https://shapeshift.so/assets/favicons/og-image.png">

  <!-- Theme color -->
  <meta name="theme-color" content="#4425FC">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="shapeshift-container">
    <header class="logo-section">
      <img class="logo" src="assets/images/logo.webp" alt="Shapeshift">
    </header>
    <p class="tagline">Videos that drive growth</p>
    <div class="tv-container">
      <div class="tv-screen" data-screen>
        <div class="tv-screen-content" data-screen-content>
        <!-- Channels are dynamically generated from CONFIG.PLAYLIST in main.js -->
        <div id="tvPlayer" class="tv-player" data-tv-player data-active-index="0"></div>
          <div class="hotspot-layer" data-hotspots aria-hidden="true"></div>
        </div>
        <div class="tv-ticker" data-ticker data-loop-seconds="24" data-logo-set="full">
          <div class="ticker-track" aria-hidden="true">
            <img src="assets/logos/PAVE_WHITE.png" alt="" class="ticker-logo">
            <img src="assets/logos/HIGHTOUCH_WHITE.png" alt="" class="ticker-logo">
            <img src="assets/logos/HAZEL_WHITE.png" alt="" class="ticker-logo">
            <img src="assets/logos/AMERA_WHITE.png" alt="" class="ticker-logo">
            <img src="assets/logos/SPEAKEASY_WHITE.png" alt="" class="ticker-logo">
            <img src="assets/logos/PORTABLE_WHITE.png" alt="" class="ticker-logo">
            <!-- Duplicate set for seamless loop -->
            <img src="assets/logos/PAVE_WHITE.png" alt="" class="ticker-logo">
            <img src="assets/logos/HIGHTOUCH_WHITE.png" alt="" class="ticker-logo">
            <img src="assets/logos/HAZEL_WHITE.png" alt="" class="ticker-logo">
            <img src="assets/logos/AMERA_WHITE.png" alt="" class="ticker-logo">
            <img src="assets/logos/SPEAKEASY_WHITE.png" alt="" class="ticker-logo">
            <img src="assets/logos/PORTABLE_WHITE.png" alt="" class="ticker-logo">
          </div>
        </div>
        <div class="crt-overlay" data-crt data-crt-active="false"></div>
      </div>
      <img class="tv-bezel" src="assets/images/tv-frame.png" alt="" data-tv-bezel>
      <!-- Navigation hitboxes -->
      <button class="hitbox hitbox-up" data-hitbox="up" aria-label="Previous channel"></button>
      <button class="hitbox hitbox-down" data-hitbox="down" aria-label="Next channel"></button>
    </div>
    <div class="mobile-links" data-mobile-links aria-hidden="true"></div>
  </div>
  <script src="js/main.js" type="module" defer></script>
</body>
</html>
